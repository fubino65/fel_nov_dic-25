<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrazione Libri TF</title>
        <link rel="shortcut icon" href="ASSETS/MEDIA/favicon2.jpg" type="image/x-icon">
        <link rel="stylesheet" href="ASSETS/CSS/style.css">
    </head>

    <body>
        <main>
            <h1>REGISTRAZIONE LIBRI</h1>
            <form action="">
                <section class="formRow">
                    <label for="titolo">Titolo*:</label>
                    <input type="text" name="titolo" id="titolo">
                    <span class="error"></span>
                </section>
                <section class="formRow">
                    <label for="autore">Autore*:</label>
                    <input type="text" name="autore" id="autore">
                    <span class="error"></span>
                </section>
                <section class="formRow">
                    <label for="codice">Codice*:</label>
                    <input type="text" name="codice" id="codice">
                    <span class="error"></span>
                </section>
                <section class="formRow">
                    <label for="genere">Genere:</label>
                    <select name="genere" id="genere">
                        <option value="">Seleziona il genere</option>
                        <option value="Romanzo">Romanzo</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Storico">Storico</option>
                        <option value="Biografia">Biografia</option>
                        <option value="Fantasy">Fantasy</option>
                    </select>
                </section>
            </form>
        </main>

        <!-- FINE CODICE -->
        <script src="ASSETS/JS/main.js"></script>
    </body>

</html>
