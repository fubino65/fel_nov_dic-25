<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registra libri</title>
        <link rel="shortcut icon" href="ASSETS/MEDIA/favicon2.jpg" type="image/x-icon">
        <link rel="stylesheet" href="ASSETS/CSS/style.css">
    </head>

    <body>
        <main>
            <h1>REGISTRAZIONE LIBRI</h1>
            <form action="">
                <section class="formRow">
                    <label for="titolo">Titolo*:</label>
                    <input type="text" name="titolo" id="titolo" autofocus class="daValidare">
                    <span class="error"></span>
                </section>
                <section class="formRow">
                    <label for="autore">Autore*:</label>
                    <input type="text" name="autore" id="autore" class="daValidare">
                    <span class="error"></span>
                </section>
                <section class="formRow">
                    <label for="codice">Codice*:</label>
                    <input type="text" name="codice" id="codice" class="daValidare">
                    <span class="error"></span>
                </section>
                <section class="formRow">
                    <label for="genere">Genere:</label>
                    <select name="genere" id="genere">
                        <option value="">Seleziona il genere</option>
                        <option value="Romanzo">Romanzo</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Storico">Storico</option>
                        <option value="Biografia">Biografia</option>
                        <option value="Fantasy">Fantasy</option>
                    </select>
                </section>
                <section class="formRow">
                    <input type="submit" value="Registra">
                    <input type="reset" value="Svuota campi">
                    <button type="button" id="deleteAll">Rimuovi tutti i libri</button>
                    <!-- Se non specifico il type="button" il button all'interno di un form Ã¨ considerato un submit -->
                </section>
            </form>
            <p id="esito" class="error"></p>
            <table>
                <caption>Libri registrati</caption>
                <thead>
                    <tr>
                        <th>Titolo</th>
                        <th>Autore</th>
                        <th>Codice</th>
                        <th>Genere</th>
                        <!-- <th>Azioni</th> -->
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </main>

        <!-- FINE CODICE -->
        <script src="ASSETS/JS/main.js"></script>
    </body>

</html>
