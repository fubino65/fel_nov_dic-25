<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Headings</title>
    </head>

    <body>
        <h1>HEADINGS</h1>
        <!-- Ad oggi ogni pagina deve avere un solo H1 che deve essere sempre presente  -->
        <h1>Titolo h1</h1>
        <h2>Titolo h2</h2>
        <h3>Titolo h3</h3>
        <h4>Titolo h4</h4>
        <h5>Titolo h5</h5><!-- Raramente usato  -->
        <h6>Titolo h6</h6><!-- Raramente usato  -->

        <p>testo paragrafo</p><!-- notiamo che il paragrafo è più grande di h5 e h6 ma non ha la valenza di titolo -->
        <p>N.B. E' molto importante lato SEO rispettare la gerarchia degli headings. Se abbiamo bisogno di visualizzare
            come un titolo un testo che non abbia la funzione di titolo lo potremo fare con il css </p>



    </body>

</html>
